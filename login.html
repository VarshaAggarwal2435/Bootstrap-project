<html>

<head>
    <title>Feedback</title>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="additional.css">
<link rel="stylesheet" href="logincss.css">

</head>

<body>
            <!--Navigation Bar-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5 fixed-top " >
                <div class="container-fluid">

                    <!--Logo icon and name-->
                    <img src="sh.jpg" width="30" height="30" alt="Sherlock">
                    <a class="navbar-brand" href="index.html">SHERLOCK HOLMES</a>

                    <div class="collapse navbar-collapse  float-end pull-right" id="navbarScroll">

                        <!--Login Button-->
                        
   
                    </div>
                    <a href = "login.html">
                        <button class="btn btn-outline-success" type="submit">Login
                        </button>
                    </a>

                </div>
            </nav>
        <div class="py-5 container bg-light" >

        <h2 class="py-2">SIGN IN</h2>
        <hr class="py-2 aboutline">

        <p> Name:
            <input type="text" placeholder="Enter your Name">
        </p>
        <p>
            Gender<br><br>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender"> Other

        </p>
        <p>
            Email id:
            <input type="email" name="email" id="email" placeholder="example@123.com"> </p>

        <p>
            Phone No: <input type="number" placeholder="1234567890">
        </p>
        <div>
            Rate Us:
            <input type="range" value="range">

        </div>
        <div>
            Review:
            <textarea name="review" id="review" placeholder="Please give your feedback" rows="50" >
            </textarea>
        </div>
        <div class="text-center  mt-5 mb-2 quizdiv ">
            <a href="">
                <button type="button " class="btn btn-outline-success my-2 my-sm-0 quizbtn py-3 px-5 "> LOGIN
                </button>
            </a>
        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js " integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT " crossorigin="anonymous "></script>

</body>

</html>
